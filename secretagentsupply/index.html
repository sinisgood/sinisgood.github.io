<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/style.css">
  </head>
  <body>
    <header>
      <!--Top Logo Bar-->
      <div class="logobar">
        <div class="logocontain">
          <img class="logo" src="./resources/images/logo.png" alt="Secret Agent Supply Logo">
          <span>SECRET AGENCY SUPPLY INC.</span>
        </div>
      </div>
      <!--Large Image and Headline-->
      <div class="mainimage">
        <div class="container">
          <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORTS BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!--Main Navigation-->
      <nav class="mainnav">
        <div class="container">
          <div class ="navlink">
            <span id="navlink">Eyewear</span>
            <span id="navlink">Apparel</span>
            <span id="navlink">Gadgets</span>
            <span id="navlink">Vehicles</span>
            <span id="navlink">Classes</span>
            <span id="navlink">Contact</span>
          </div>
        </div>
      </nav>
    </header>
    <!--Product Divs and Images-->
    <main>
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="image">
              <img src="./resources/images/pen.png" alt="Pen">
            </div>
            <div class="label">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="product">
            <div class="image">
              <img src="./resources/images/watch.png" alt="Watch">
            </div>
            <div class="label">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="product">
            <div class="image">
              <img src="./resources/images/glasses.png" alt="Glasses">
            </div>
            <div class="label">
              <p>Glasses</p>
            </div>
          </div>
        </div>
      </div>
      <!--Location and Hours Info-->
      <div class="container">
        <div class="information">
          <div class="info">
            <p id="info">Location</p>
            <p id="information">-47.346436, 84.32354</p>
          </div>
          <div class="info">
            <p id="info">Hours</p>
            <p id="information">0800-1800</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
      <div class="footer">
        <p>&copy; Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
